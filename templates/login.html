{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body p-5">
          <h2 class="card-title text-center mb-4" style="color: #8f00ff">
            Sign In
          </h2>

          {% with messages = get_flashed_messages() %} {% if messages %}
          <div class="alert alert-danger">
            {% for message in messages %} {{ message }} {% endfor %}
          </div>
          {% endif %} {% endwith %}

          <form method="post" action="{{ url_for('login') }}">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>

            <div class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>

            <button
              type="submit"
              class="btn w-100 py-2"
              style="background-color: #8f00ff; color: white"
            >
              Login
            </button>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted">
              Don't have an account?
              <a href="{{ url_for('register') }}" style="color: #8f00ff"
                >Register</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .btn-primary {
    background-color: #8f00ff !important;
    border-color: #8f00ff !important;
  }
  a {
    color: #8f00ff;
  }
  a:hover {
    color: #7a00d6;
  }
</style>
{% endblock %}
